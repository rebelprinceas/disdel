<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Portrait V22 - Asset Preloader</title>
    <style>
        :root {
            --bg-color: #36393f;
            --text-color: #dcddde;
            --timestamp-color: #72767d;
        }

        html, body {
            margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Portrait Canvas 9:16 */
        #render-area { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; }
        #scale-wrapper { transform-origin: center center; display: flex; }
        #render-frame {
            width: 1080px; height: 1920px;
            background: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        #chat-scroller { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden; }

        /* Message Styling */
        .msg-block { display: flex; margin-top: 45px; animation: fadeIn 0.2s; }
        .msg-block.compact { margin-top: 8px; padding-left: 110px; }
        .avatar { width: 90px; height: 90px; border-radius: 50%; margin-right: 20px; object-fit: cover; flex-shrink: 0; }
        .msg-body { flex: 1; max-width: 850px; }
        .username { font-size: 42px; font-weight: bold; margin-right: 20px; } 
        .text-content { font-size: 44px; color: var(--text-color); line-height: 1.4; word-wrap: break-word; white-space: pre-wrap; }

        /* Media: Strict 16:9 in Portrait Frame [cite: 2025-07-25] */
        .media-content { 
            margin-top: 20px; border-radius: 20px; 
            width: 100%; aspect-ratio: 16 / 9;
            object-fit: cover; 
            border: 2px solid rgba(255,255,255,0.05); 
        }

        /* Modals & Overlays */
        #overlay, .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.96); z-index: 20000; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-box { background: #2f3136; padding: 40px; border-radius: 20px; width: 85%; max-height: 80vh; overflow-y: auto; text-align: center; }
        textarea { width: 100%; height: 250px; background: #40444b; color: white; border-radius: 10px; padding: 15px; font-size: 18px; }
        
        .upload-item { background: #36393f; padding: 15px; margin: 10px 0; border-radius: 10px; text-align: left; border: 1px solid #444; }
        .upload-item label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px; }

        button { padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 10px; border: none; background: #5865f2; color: white; width: 100%; margin-top: 15px; }
        .secondary-btn { background: #4f545c; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="modal-box">
            <h2>üìú Paste Script</h2>
            <textarea id="scriptInput" placeholder="[User]: Hello <media:laughing.gif>"></textarea>
            <button onclick="scanForAssets()">Next: Prepare Assets ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="asset-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2>üñºÔ∏è Upload Required Assets</h2>
            <p style="color: #bbb;">Upload files used in your script:</p>
            <div id="asset-list"></div>
            <button onclick="startEngine()" style="background:#3ba55d;">üöÄ Start Rendering</button>
        </div>
    </div>

    <div id="ui-layer" style="width: 100%; background: #222; padding: 10px; display: flex; gap: 10px; z-index: 10001;">
        <button onclick="autoPlay()">‚ñ∂Ô∏è Play</button>
        <button onclick="prev()" class="secondary-btn">‚¨ÖÔ∏è Back</button>
    </div>

    <div id="render-area">
        <div id="scale-wrapper">
            <div id="render-frame">
                <div id="chat-scroller"></div>
                <div style="height:200px; padding:0 50px 80px; display:flex; align-items:center;">
                    <div style="background:#40444b; width:100%; height:100px; border-radius:50px; display:flex; align-items:center; padding:0 40px; font-size:36px; color:#72767d;">Message...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let script = [];
        let index = -1;
        let lastUser = null;
        let assetMap = {}; // Stores filename -> ObjectURL (‡§ï‡•Ä-‡§µ‡•à‡§≤‡•ç‡§Ø‡•Ç ‡§∏‡•ç‡§ü‡•ã‡§∞)

        const chat = document.getElementById('chat-scroller');
        const frame = document.getElementById('render-frame');

        // 1. Scan script for media tags (‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§∏‡•ç‡§ï‡•à‡§® ‡§ï‡§∞‡•á‡§Ç)
        function scanForAssets() {
            const text = document.getElementById('scriptInput').value;
            script = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            const mediaRegex = /<media:\s*(.*?)\s*>/g;
            const requiredMedia = new Set();
            const requiredPfps = new Set();

            script.forEach(line => {
                // Find media images
                let m;
                while ((m = mediaRegex.exec(line)) !== null) requiredMedia.add(m[1]);
                
                // Find characters for Pfps
                const userMatch = line.match(/\[(.*?)\]:/);
                if (userMatch) requiredPfps.add(userMatch[1].trim());
            });

            renderAssetUI(Array.from(requiredMedia), Array.from(requiredPfps));
        }

        // 2. Build Dynamic UI (‡§Ö‡§™‡§≤‡•ã‡§° ‡§¨‡§ü‡§®‡•ç‡§∏ ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç)
        function renderAssetUI(mediaFiles, characters) {
            const list = document.getElementById('asset-list');
            list.innerHTML = "";

            // Media Assets
            mediaFiles.forEach(file => {
                const item = createUploadItem(file, `Upload Media: ${file}`, 'media');
                list.appendChild(item);
            });

            // Character Pfps
            characters.forEach(user => {
                const item = createUploadItem(`${user}.png`, `Upload PFP: ${user}`, 'pfp');
                list.appendChild(item);
            });

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'flex';
        }

        function createUploadItem(id, labelText, type) {
            const div = document.createElement('div');
            div.className = 'upload-item';
            div.innerHTML = `
                <label>${labelText}</label>
                <input type="file" accept="image/*" onchange="storeAsset('${id}', this)">
            `;
            return div;
        }

        function storeAsset(id, input) {
            const file = input.files[0];
            if (file) {
                if (assetMap[id]) URL.revokeObjectURL(assetMap[id]);
                assetMap[id] = URL.createObjectURL(file);
            }
        }

        function startEngine() {
            document.getElementById('asset-modal').style.display = 'none';
            adjustScale();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); 
        }

        async function render(idx) {
            const line = script[idx];
            const match = line.match(/\[(.*?)\]:\s*(.*)/);
            if (!match) return;

            const user = match[1].trim();
            const content = match[2].trim();
            const isMedia = content.match(/<media:\s*(.*?)\s*>/);

            const isCompact = (user === lastUser);
            const block = document.createElement('div');
            block.className = `msg-block ${isCompact ? 'compact' : ''}`;
            
            let html = '';
            if (!isCompact) {
                const pfpSrc = assetMap[`${user}.png`] || `assets/pfps/default.png`;
                html += `<img class="avatar" src="${pfpSrc}">`;
                html += `<div class="msg-body"><div class="username">${user}</div>`;
            } else {
                html += `<div class="msg-body">`;
            }

            if (isMedia) {
                const mediaFile = isMedia[1];
                const mediaSrc = assetMap[mediaFile] || "";
                html += `<img class="media-content" src="${mediaSrc}">`;
                block.innerHTML = html + `</div>`;
                chat.appendChild(block);
                new Audio('assets/sound/message.mp3').play();
                await new Promise(r => setTimeout(r, 2500));
            } else {
                html += `<div class="text-content">${content}</div></div>`;
                block.innerHTML = html;
                chat.appendChild(block);
                const utt = new SpeechSynthesisUtterance(content);
                await new Promise(res => {
                    utt.onend = () => setTimeout(res, 800);
                    window.speechSynthesis.speak(utt);
                });
            }
            lastUser = user;
            if (chat.scrollHeight > chat.clientHeight) chat.removeChild(chat.firstChild);
            document.getElementById('counter').innerText = `${idx+1}/${script.length}`;
        }

        async function autoPlay() {
            for (let i = index + 1; i < script.length; i++) {
                index = i;
                await render(i);
            }
        }

        function adjustScale() {
            const scale = Math.min((window.innerWidth - 20) / 1080, (window.innerHeight - 100) / 1920);
            document.getElementById('scale-wrapper').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', adjustScale);

        function prev() { index = -1; chat.innerHTML = ''; lastUser = null; }
    </script>
</body>
</html>
