<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Portrait V25 - Universal Sound Fix</title>
    <style>
        :root {
            --bg-color: #36393f;
            --text-color: #dcddde;
            --timestamp-color: #72767d;
        }

        html, body {
            margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 9:16 Portrait Frame */
        #render-area { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; }
        #scale-wrapper { transform-origin: center center; display: flex; }
        #render-frame {
            width: 1080px; height: 1920px;
            background: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        #chat-scroller { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden; }

        .msg-block { display: flex; margin-top: 45px; animation: fadeIn 0.15s; }
        .msg-block.compact { margin-top: 8px; padding-left: 110px; }
        .avatar { width: 90px; height: 90px; border-radius: 50%; margin-right: 20px; object-fit: cover; flex-shrink: 0; }
        .msg-body { flex: 1; max-width: 850px; }
        .username { font-size: 42px; font-weight: bold; margin-right: 20px; } 
        .text-content { font-size: 44px; color: var(--text-color); line-height: 1.4; word-wrap: break-word; white-space: pre-wrap; margin: 0; }

        .media-content { 
            margin-top: 20px; border-radius: 20px; 
            width: 100%; aspect-ratio: 16 / 9;
            object-fit: cover; border: 2px solid rgba(255,255,255,0.05); 
        }

        #countdown-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 30000;
            justify-content: center; align-items: center; font-size: 300px; font-weight: bold; color: #5865f2;
        }

        #overlay, .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.97); z-index: 20000; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-box { background: #2f3136; padding: 40px; border-radius: 20px; width: 85%; text-align: center; }
        textarea { width: 100%; height: 280px; background: #40444b; color: white; border-radius: 10px; padding: 15px; font-size: 18px; margin-bottom: 20px; border:none; }
        
        .upload-item { background: #36393f; padding: 15px; margin: 10px 0; border-radius: 10px; text-align: left; border: 1px solid #444; }
        button { padding: 16px 30px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 10px; border: none; background: #5865f2; color: white; width: 100%; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="countdown-overlay">5</div>

    <div id="overlay">
        <div class="modal-box">
            <h2>üìú Paste Script</h2>
            <textarea id="scriptInput" placeholder="[Delulu]: Notification test! üöÄ <media:img.png>"></textarea>
            <button onclick="scanAssets()">Scan Media Assets ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="asset-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2>üñºÔ∏è Upload Media for Chat</h2>
            <div id="asset-list"></div>
            <button onclick="prepareStart()" style="background:#3ba55d;">Start 5s Timer & Run üöÄ</button>
        </div>
    </div>

    <div id="ui-layer" style="width: 100%; background: #222; padding: 10px; display: flex; gap: 10px; z-index: 10001;">
        <button onclick="toggleFullscreen()">üì∫ Fullscreen</button>
        <button onclick="autoPlay()">‚ñ∂Ô∏è Play Video</button>
        <button onclick="resetEngine()" style="background:#4f545c;">üîÑ Reset</button>
        <div id="counter" style="color: white; align-self: center; margin-left: auto; font-family: monospace;">0/0</div>
    </div>

    <div id="render-area">
        <div id="scale-wrapper">
            <div id="render-frame">
                <div id="chat-scroller"></div>
                <div style="height:200px; padding:0 50px 80px; display:flex; align-items:center;">
                    <div style="background:#40444b; width:100%; height:100px; border-radius:50px; display:flex; align-items:center; padding:0 40px; font-size:36px; color:#72767d;">Message...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let script = [];
        let index = -1;
        let lastUser = null;
        let mediaAssets = {}; 

        const chat = document.getElementById('chat-scroller');
        const frame = document.getElementById('render-frame');
        const countdownOverlay = document.getElementById('countdown-overlay');

        function toggleFullscreen() {
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } 
            else { document.exitFullscreen(); }
        }

        function scanAssets() {
            const text = document.getElementById('scriptInput').value;
            script = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            const mediaRegex = /<media:\s*(.*?)\s*>/g;
            const requiredMedia = new Set();
            script.forEach(line => {
                let m;
                while ((m = mediaRegex.exec(line)) !== null) requiredMedia.add(m[1]);
            });

            const mediaArray = Array.from(requiredMedia);
            if (mediaArray.length > 0) {
                const list = document.getElementById('asset-list');
                list.innerHTML = "";
                mediaArray.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'upload-item';
                    item.innerHTML = `<label>Upload: ${file}</label><br><input type="file" onchange="registerAsset('${file}', this)">`;
                    list.appendChild(item);
                });
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('asset-modal').style.display = 'flex';
            } else { prepareStart(); }
        }

        function registerAsset(name, input) {
            const file = input.files[0];
            if (file) mediaAssets[name] = URL.createObjectURL(file);
        }

        function prepareStart() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'none';
            adjustScale();
            startCountdown();
        }

        function startCountdown() {
            countdownOverlay.style.display = 'flex';
            let timer = 5;
            countdownOverlay.innerText = timer;
            const interval = setInterval(() => {
                timer--;
                if (timer > 0) { countdownOverlay.innerText = timer; } 
                else {
                    clearInterval(interval);
                    countdownOverlay.style.display = 'none';
                    autoPlay();
                }
            }, 1000);
        }

        async function render(idx) {
            const line = script[idx];
            const match = line.match(/\[(.*?)\]:\s*(.*)/);
            if (!match) return;

            const user = match[1].trim();
            const content = match[2].trim();
            const mediaMatch = content.match(/<media:\s*(.*?)\s*>/);

            const isCompact = (user === lastUser);
            const block = document.createElement('div');
            block.className = `msg-block ${isCompact ? 'compact' : ''}`;
            
            // --- UNIVERSAL SOUND PLAY (‡§Ø‡•Ç‡§®‡§ø‡§µ‡§∞‡•ç‡§∏‡§≤ ‡§∏‡§æ‡§â‡§Ç‡§° ‡§™‡•ç‡§≤‡•á) ---
            // Triggers for every message block added
            new Audio('assets/sound/message.mp3').play();

            let html = '';
            if (!isCompact) {
                html += `<img class="avatar" src="assets/pfps/${user.toLowerCase()}.png" onerror="this.src='assets/pfps/default.png'">`;
                html += `<div class="msg-body"><div class="username">${user}</div>`;
            } else {
                html += `<div class="msg-body">`;
            }

            if (mediaMatch) {
                const fileName = mediaMatch[1];
                html += `<img class="media-content" src="${mediaAssets[fileName] || ''}">`;
                block.innerHTML = html + `</div>`;
                chat.appendChild(block);
                await new Promise(r => setTimeout(r, 2000));
            } else {
                html += `<div class="text-content">${content}</div></div>`;
                block.innerHTML = html;
                chat.appendChild(block);
                const delay = Math.max(1500, content.length * 60);
                await new Promise(r => setTimeout(r, delay));
            }

            lastUser = user;
            if (chat.scrollHeight > chat.clientHeight) chat.removeChild(chat.firstChild);
            document.getElementById('counter').innerText = `${idx+1}/${script.length}`;
        }

        async function autoPlay() {
            for (let i = index + 1; i < script.length; i++) {
                index = i;
                await render(i);
            }
        }

        function adjustScale() {
            const scale = Math.min((window.innerWidth - 20) / 1080, (window.innerHeight - 120) / 1920);
            document.getElementById('scale-wrapper').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', adjustScale);

        function resetEngine() { location.reload(); }
    </script>
</body>
</html>
