<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Portrait V35 - Advanced Logic</title>
    <style>
        :root {
            --bg-color: #36393f;
            --text-color: #dcddde;
            --timestamp-color: #72767d;
            --mention-bg: rgba(88, 101, 242, 0.3);
            --mention-text: #00aff4; /* Mention Blue */
            --online: #3ba55d;
            --offline: #ed4245;
        }

        html, body {
            margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        #render-area { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; }
        #scale-wrapper { transform-origin: center center; display: flex; }
        
        #render-frame {
            width: 1080px; height: 1920px;
            background: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease; /* For future zoom effects */
        }

        /* --- SMOOTH SCROLL (‡§∏‡•ç‡§Æ‡•Ç‡§• ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤) --- */
        #chat-scroller { 
            flex: 1; padding: 60px 50px; 
            display: flex; flex-direction: column; 
            justify-content: flex-end; 
            overflow: hidden; 
            z-index: 5;
            scroll-behavior: smooth; 
        }

        .msg-block { display: flex; margin-top: 45px; animation: fadeIn 0.15s; position: relative; }
        .msg-block.compact { margin-top: 6px; padding-left: 110px; }
        
        /* Avatar & Smart Status */
        .avatar-container { position: relative; width: 95px; height: 95px; margin-right: 20px; flex-shrink: 0; }
        .avatar { 
            width: 100%; height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid rgba(255,255,255,0.15);
        }

        /* --- STATUS DOT LOGIC (‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§°‡•â‡§ü) --- */
        .status-dot {
            position: absolute; bottom: 2px; right: 2px;
            width: 25px; height: 25px;
            border-radius: 50%;
            border: 6px solid var(--bg-color);
            background: var(--online);
            transition: background 0.3s ease;
        }
        .status-dot.red { background: var(--offline); }

        .msg-body { flex: 1; max-width: 850px; }
        .user-header { display: flex; align-items: baseline; margin-bottom: 5px; }
        .username { font-size: 42px; font-weight: bold; margin-right: 20px; } 
        .timestamp { font-size: 24px; color: var(--timestamp-color); }
        
        /* --- BLUE MENTIONS (@everyone) --- */
        .mention-tag { 
            color: var(--mention-text); 
            background: var(--mention-bg); 
            padding: 2px 8px; 
            border-radius: 6px; 
            font-weight: 500;
        }
        
        .text-content { font-size: 44px; color: var(--text-color); line-height: 1.35; word-wrap: break-word; white-space: pre-wrap; margin: 0; }

        .media-gif { margin-top: 20px; border-radius: 20px; max-width: 100%; height: auto; border: 2px solid rgba(255,255,255,0.05); }
        .media-thumbnail { margin-top: 20px; border-radius: 20px; width: 100%; height: auto; border: 2px solid rgba(255,255,255,0.05); background: #000; }

        .full-screen-video-player {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; z-index: 100; background: rgba(0,0,0,0.96);
            display: none; 
        }

        #countdown-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 30000;
            justify-content: center; align-items: center; font-size: 300px; font-weight: bold; color: #5865f2;
        }

        #overlay, .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 20000; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-box { background: #2f3136; padding: 40px; border-radius: 20px; width: 85%; text-align: center; }
        textarea { width: 100%; height: 250px; background: #40444b; color: white; border-radius: 10px; padding: 15px; font-size: 18px; border:none; margin-bottom: 10px;}
        button { padding: 16px 30px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 10px; border: none; background: #5865f2; color: white; width: 100%; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="countdown-overlay">5</div>

    <div id="overlay">
        <div class="modal-box">
            <h2>üìú Discord Portrait V35</h2>
            <textarea id="scriptInput" placeholder="[Delulu]: @everyone Hey! üåà"></textarea>
            <button onclick="scanAssets()">Scan Assets & Start ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="asset-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2>üñºÔ∏è Asset Preloader</h2>
            <div id="media-list" style="margin-bottom: 20px;"></div>
            <button onclick="startTimer()" style="background:#3ba55d;">Start 5s Timer üöÄ</button>
        </div>
    </div>

    <div id="ui-layer" style="width: 100%; background: #222; padding: 10px; display: flex; gap: 10px; z-index: 10001;">
        <button onclick="document.documentElement.requestFullscreen()">üì∫ Full</button>
        <button onclick="autoPlay()">‚ñ∂Ô∏è Play</button>
        <button onclick="location.reload()" style="background:#4f545c;">üîÑ Reset</button>
        <div id="counter" style="color: white; align-self: center; margin-left: auto; font-family: monospace;">0/0</div>
    </div>

    <div id="render-area">
        <div id="scale-wrapper">
            <div id="render-frame">
                <video id="overlay-player" class="full-screen-video-player" muted playsinline></video>
                <div id="chat-scroller"></div>
                <div style="height:200px; padding:0 50px 80px; display:flex; align-items:center;">
                    <div style="background:#40444b; width:100%; height:100px; border-radius:50px; display:flex; align-items:center; padding:0 40px; font-size:36px; color:#72767d;">Message...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageSound = new Audio('assets/sound/message.mp3');
        let script = [];
        let index = -1;
        let lastUser = null;
        const assetCache = {}; 

        function getUserColor(name) {
            const colors = ['#5865F2', '#3BA55D', '#FAA61A', '#ED4245', '#EB459E', '#A375FF', '#00AFF4'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) { hash = name.charCodeAt(i) + ((hash << 5) - hash); }
            return colors[Math.abs(hash) % colors.length];
        }

        // --- TAG FORMATTER (‡§ü‡•à‡§ó ‡§´‡§º‡•â‡§∞‡•ç‡§Æ‡•á‡§ü‡§∞) ---
        function formatTags(text) {
            return text.replace(/(@\w+)/g, '<span class="mention-tag">$1</span>');
        }

        // --- SMART STATUS LOGIC (‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§≤‡•â‡§ú‡§ø‡§ï) ---
        function isUserReturning(user, currentIdx) {
            for (let i = currentIdx + 1; i < script.length; i++) {
                if (script[i].toLowerCase().includes(`[${user.toLowerCase()}]`)) return true;
            }
            return false;
        }

        function scanAssets() {
            const text = document.getElementById('scriptInput').value;
            script = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            const mediaRegex = /<media:\s*(.*?)\s*>/g;
            const mediaFiles = new Set();
            script.forEach(line => {
                let m; while ((m = mediaRegex.exec(line)) !== null) mediaFiles.add(m[1]);
            });
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'flex';
            const list = document.getElementById('media-list');
            list.innerHTML = mediaFiles.size > 0 ? "" : "<p>Ready.</p>";
            mediaFiles.forEach(file => {
                const item = document.createElement('div');
                item.style.marginBottom = "10px";
                item.innerHTML = `<label style="color:#aaa;">Upload ${file}:</label><br><input type="file" onchange="cacheFile('${file}', this)">`;
                list.appendChild(item);
            });
        }

        function cacheFile(name, input) {
            const file = input.files[0];
            if (file) assetCache[name] = URL.createObjectURL(file);
        }

        function startTimer() {
            document.getElementById('asset-modal').style.display = 'none';
            adjustScale();
            let timer = 5;
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex'; overlay.innerText = timer;
            const int = setInterval(() => {
                timer--;
                if (timer > 0) overlay.innerText = timer;
                else { clearInterval(int); overlay.style.display = 'none'; autoPlay(); }
            }, 1000);
        }

        // PFP Case-Insensitive Variations
        function getPfpVariations(user) {
            return [
                `assets/pfps/${user}.png`,
                `assets/pfps/${user.toLowerCase()}.png`,
                `assets/pfps/${user.charAt(0).toUpperCase() + user.slice(1).toLowerCase()}.png`,
                `assets/pfps/default.png`
            ];
        }

        async function render(idx) {
            const line = script[idx];
            const match = line.match(/\[(.*?)\]:\s*(.*)/);
            if (!match) return;

            const user = match[1].trim();
            const content = formatTags(match[2].trim());
            const mediaMatch = match[2].match(/<media:\s*(.*?)\s*>/);

            const isCompact = (lastUser && lastUser.toLowerCase() === user.toLowerCase());
            const block = document.createElement('div');
            block.className = `msg-block ${isCompact ? 'compact' : ''}`;
            
            messageSound.currentTime = 0; messageSound.play();

            let html = '';
            if (!isCompact) {
                const variations = getPfpVariations(user);
                const willReturn = isUserReturning(user, idx);
                
                html += `<div class="avatar-container">
                            <img class="avatar" src="${variations[0]}" onerror="this.src='${variations[1]}'; this.onerror=()=>this.src='${variations[3]}'">
                            <div class="status-dot ${willReturn ? '' : 'red'}"></div>
                         </div>`;
                
                html += `<div class="msg-body">
                            <div class="user-header">
                                <span class="username" style="color:${getUserColor(user)}">${user}</span>
                                <span class="timestamp">Today at ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </div>`;
            } else { html += `<div class="msg-body">`; }

            const chatScroller = document.getElementById('chat-scroller');

            if (mediaMatch) {
                const fileName = mediaMatch[1];
                const src = assetCache[fileName] || "";
                const isVideo = fileName.match(/\.(mp4|webm|mov)$/i);

                if (isVideo && src) {
                    const overlayPlayer = document.getElementById('overlay-player');
                    overlayPlayer.src = src;
                    overlayPlayer.style.display = 'block';
                    await overlayPlayer.play();
                    await new Promise(res => {
                        overlayPlayer.onended = () => { overlayPlayer.style.display = 'none'; res(); };
                        setTimeout(() => { if(overlayPlayer.style.display !== 'none') { overlayPlayer.style.display='none'; res(); }}, 15000);
                    });
                    html += `<video class="media-thumbnail" src="${src}" controls></video>`;
                } else if (src) {
                    html += `<img class="media-gif" src="${src}">`;
                }
                block.innerHTML += html + `</div>`;
                chatScroller.appendChild(block);
            } else {
                html += `<div class="text-content">${content}</div></div>`;
                block.innerHTML += html;
                chatScroller.appendChild(block);
                const delay = Math.max(1200, content.length * 55);
                await new Promise(r => setTimeout(r, delay));
            }

            // --- SMOOTH SCROLL TO BOTTOM ---
            chatScroller.scrollTo({ top: chatScroller.scrollHeight, behavior: 'smooth' });

            lastUser = user;
            document.getElementById('counter').innerText = `${idx+1}/${script.length}`;
        }

        async function autoPlay() {
            for (let i = index + 1; i < script.length; i++) { index = i; await render(i); }
        }

        function adjustScale() {
            const scale = Math.min((window.innerWidth - 20) / 1080, (window.innerHeight - 120) / 1920);
            document.getElementById('scale-wrapper').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', adjustScale);
        adjustScale();
    </script>
</body>
</html>
