<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Portrait V40 - Built-in Recorder</title>
    <style>
        :root {
            --bg-color: #36393f;
            --text-color: #dcddde;
            --timestamp-color: #72767d;
            --blurple: #5865f2;
            --online-green: #3ba55d;
        }

        html, body {
            margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        #render-area { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; }
        #scale-wrapper { transform-origin: center center; display: flex; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        #render-frame {
            width: 1080px; height: 1920px;
            background: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        #chat-scroller { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden; z-index: 5; scroll-behavior: smooth; }

        .msg-block { display: flex; margin-top: 45px; animation: fadeIn 0.15s; position: relative; }
        .msg-block.compact { margin-top: 8px; padding-left: 110px; }
        
        .avatar-container { position: relative; width: 95px; height: 95px; margin-right: 20px; flex-shrink: 0; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #fff; }
        
        .status-dot {
            position: absolute; bottom: 2px; right: 2px;
            width: 24px; height: 24px;
            background-color: var(--online-green);
            border-radius: 50%; border: 6px solid var(--bg-color);
        }

        .msg-body { flex: 1; max-width: 850px; }
        .user-header { display: flex; align-items: center; margin-bottom: 5px; }
        .username { font-size: 42px; font-weight: bold; margin-right: 15px; } 
        .timestamp { font-size: 26px; color: var(--timestamp-color); }

        .text-content { font-size: 44px; color: var(--text-color); line-height: 1.35; word-wrap: break-word; white-space: pre-wrap; margin: 0; }

        /* Media: 16:9 Landscape Layout [cite: 2025-07-25] */
        .media-gif, .media-thumbnail { margin-top: 20px; border-radius: 20px; width: 100%; aspect-ratio: 16/9; object-fit: cover; border: 2px solid rgba(255,255,255,0.05); }

        #typing-box { padding: 0 115px 20px; font-size: 32px; color: var(--timestamp-color); display: none; }

        #countdown-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 30000; justify-content: center; align-items: center; font-size: 300px; font-weight: bold; color: var(--blurple); }

        #overlay, .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 20000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .modal-box { background: #2f3136; padding: 40px; border-radius: 20px; width: 85%; text-align: center; max-height: 80vh; overflow-y: auto;}
        textarea { width: 100%; height: 300px; background: #40444b; color: white; border-radius: 10px; padding: 20px; font-size: 24px; border:none; margin-bottom: 20px; }
        button { padding: 20px 40px; font-size: 24px; font-weight: bold; cursor: pointer; border-radius: 12px; border: none; background: var(--blurple); color: white; width: 100%; margin-bottom: 10px; }
        #pfp-status { color: #faa61a; font-weight: bold; margin-bottom: 10px; display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="countdown-overlay">5</div>

    <div id="overlay">
        <div class="modal-box">
            <h2>üìú Script Input</h2>
            <textarea id="scriptInput" placeholder="[Delulu]: Starting recorder..."></textarea>
            <button onclick="scanAssets()">Scan Assets & Prepare ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="asset-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2>üñºÔ∏è Asset Preloader</h2>
            <p id="pfp-status">‚è≥ Preloading Profile Pics...</p>
            <div id="media-list" style="margin-bottom: 20px;"></div>
            <button id="startBtn" onclick="initRecordingFlow()" style="background:#3ba55d; display:none;">üöÄ Record & Start Animation</button>
        </div>
    </div>

    <div id="render-area">
        <div id="scale-wrapper">
            <div id="render-frame">
                <video id="overlay-player" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:contain; z-index:100; background:#000; display:none;" muted playsinline></video>
                <div id="chat-scroller"></div>
                <div id="typing-box"><span id="typer-name"></span> is typing...</div>
                <div style="height:180px; padding:0 50px 80px; display:flex; align-items:center;">
                    <div style="background:#40444b; width:100%; height:100px; border-radius:50px; display:flex; align-items:center; padding:0 40px; font-size:36px; color:#72767d;">Message...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageSound = new Audio('assets/sound/message.mp3');
        let script = [];
        let index = -1;
        let lastUser = null;
        let chatClock = new Date();
        const assetCache = {}; 
        const uniqueUsers = new Set();

        // Recorder Variables
        let mediaRecorder;
        let recordedChunks = [];

        function getUserColor(name) {
            const colors = ['#5865F2', '#3BA55D', '#FAA61A', '#ED4245', '#EB459E', '#A375FF', '#00AFF4'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) { hash = name.charCodeAt(i) + ((hash << 5) - hash); }
            return colors[Math.abs(hash) % colors.length];
        }

        function getSimulatedTime(idx) {
            if (idx > 0 && idx % 3 === 0) {
                chatClock.setMinutes(chatClock.getMinutes() + Math.floor(Math.random() * 2) + 1);
            }
            return chatClock.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function scanAssets() {
            const text = document.getElementById('scriptInput').value;
            script = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            const mediaRegex = /<media:\s*(.*?)\s*>/g;
            const mediaFiles = new Set();
            
            script.forEach(line => {
                let m; while ((m = mediaRegex.exec(line)) !== null) mediaFiles.add(m[1]);
                const userMatch = line.match(/\[(.*?)\]:/);
                if (userMatch) uniqueUsers.add(userMatch[1].trim());
            });

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'flex';
            const list = document.getElementById('media-list');
            list.innerHTML = "";
            mediaFiles.forEach(file => {
                const item = document.createElement('div');
                item.style.marginBottom = "15px";
                item.innerHTML = `<label style="color:#aaa;">Upload ${file}:</label><br><input type="file" onchange="cacheFile('${file}', this)">`;
                list.appendChild(item);
            });
            
            document.getElementById('startBtn').style.display = 'block';
        }

        function cacheFile(name, input) {
            const file = input.files[0];
            if (file) assetCache[name] = URL.createObjectURL(file);
        }

        // --- RECORDER FLOW (‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§°‡§ø‡§Ç‡§ó ‡§´‡•ç‡§≤‡•ã) ---
        async function initRecordingFlow() {
            try {
                // Request Display Stream with Audio
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { frameRate: 30 },
                    audio: true
                });

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                recordedChunks = [];

                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = exportVideo;

                mediaRecorder.start();
                
                // Now run the PFP Preloader and Animation
                preloadPfpsAndStart();

            } catch (err) {
                alert("Recording failed: " + err.message + "\nAnimation will start without recording.");
                preloadPfpsAndStart();
            }
        }

        function exportVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `discord_portrait_${Date.now()}.webm`;
            a.click();
        }

        async function preloadPfpsAndStart() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('media-list').style.display = 'none';
            const status = document.getElementById('pfp-status');
            status.style.display = 'block';

            const preloadPromises = Array.from(uniqueUsers).map(user => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.onerror = () => {
                        const imgLow = new Image();
                        imgLow.onload = resolve; imgLow.onerror = resolve;
                        imgLow.src = `assets/pfps/${user.toLowerCase()}.png`;
                    };
                    img.src = `assets/pfps/${user}.png`;
                });
            });

            await Promise.all(preloadPromises);
            await new Promise(r => setTimeout(r, 1000)); 

            status.innerText = "‚úÖ Ready! Starting Animation...";
            await new Promise(r => setTimeout(r, 500));

            document.getElementById('asset-modal').style.display = 'none';
            prepareAnimation();
        }

        function prepareAnimation() {
            // Fullscreen is handled by user action during Stream request
            adjustScale();
            let timer = 5;
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex'; overlay.innerText = timer;
            
            const int = setInterval(() => {
                timer--;
                if (timer > 0) overlay.innerText = timer;
                else { 
                    clearInterval(int); 
                    overlay.style.display = 'none'; 
                    autoPlay(); 
                }
            }, 1000);
        }

        async function render(idx) {
            const line = script[idx];
            const match = line.match(/\[(.*?)\]:\s*(.*)/);
            if (!match) return;

            const user = match[1].trim();
            const content = match[2].trim();
            const mediaMatch = content.match(/<media:\s*(.*?)\s*>/);

            const isCompact = (lastUser && lastUser.toLowerCase() === user.toLowerCase());
            const chatScroller = document.getElementById('chat-scroller');
            const typingBox = document.getElementById('typing-box');

            if (!isCompact) {
                document.getElementById('typer-name').innerText = user;
                typingBox.style.display = 'block';
                await new Promise(r => setTimeout(r, 1000)); 
                typingBox.style.display = 'none';
            }

            const block = document.createElement('div');
            block.className = `msg-block ${isCompact ? 'compact' : ''}`;
            messageSound.currentTime = 0; messageSound.play();

            let html = '';
            if (!isCompact) {
                html += `<div class="avatar-container">
                            <img class="avatar" src="assets/pfps/${user}.png" onerror="this.onerror=null; this.src='assets/pfps/${user.toLowerCase()}.png'; this.onerror=function(){this.src='assets/pfps/default.png'};">
                            <div class="status-dot"></div>
                         </div>`;
                html += `<div class="msg-body">
                            <div class="user-header">
                                <span class="username" style="color:${getUserColor(user)}">${user}</span>
                                <span class="timestamp">Today at ${getSimulatedTime(idx)}</span>
                            </div>`;
            } else { html += `<div class="msg-body">`; }

            if (mediaMatch) {
                const fileName = mediaMatch[1];
                const src = assetCache[fileName] || "";
                const isVideo = fileName.match(/\.(mp4|webm|mov)$/i);

                if (isVideo && src) {
                    const player = document.getElementById('overlay-player');
                    player.src = src; player.style.display = 'block';
                    await player.play();
                    await new Promise(res => {
                        player.onended = () => { player.style.display = 'none'; res(); };
                        setTimeout(() => { player.style.display = 'none'; res(); }, 15000);
                    });
                    html += `<video class="media-thumbnail" src="${src}" controls></video>`;
                } else {
                    html += `<img class="media-gif" src="${src}">`;
                }
                block.innerHTML += html + `</div>`;
                chatScroller.appendChild(block);
                await new Promise(r => setTimeout(r, 3000));

            } else {
                html += `<div class="text-content">${content.replace(/(@\w+)/g, '<span style="color:#00aff4; background:rgba(0,175,244,0.1); padding:0 5px; border-radius:5px;">$1</span>')}</div></div>`;
                block.innerHTML += html;
                chatScroller.appendChild(block);
                const delay = Math.max(2000, content.length * 80);
                await new Promise(r => setTimeout(r, delay));
            }

            chatScroller.scrollTo({ top: chatScroller.scrollHeight, behavior: 'smooth' });
            lastUser = user;
        }

        async function autoPlay() {
            for (let i = 0; i < script.length; i++) {
                index = i; await render(i);
            }
            // Stop recorder once script ends
            if(mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }

        function adjustScale() {
            const scale = Math.min((window.innerWidth - 20) / 1080, (window.innerHeight - 120) / 1920);
            document.getElementById('scale-wrapper').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', adjustScale);
        adjustScale();
    </script>
</body>
</html>
